<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Justine Wargnier Design Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        body.loaded {
            opacity: 1;
        }
        .carousel {
            height: 300px;
            position: relative;
            overflow: hidden;
        }
        .carousel-inner {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .carousel-item {
            min-width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .carousel-item img {
            max-height: 300px;
            width: auto;
            object-fit: contain;
        }
        .carousel-indicators {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        .carousel-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #d1d5db;
            margin: 0 5px;
            cursor: pointer;
        }
        .carousel-indicator.active {
            background-color: #d97706;
        }
    </style>
</head>
<body class="bg-white min-h-screen flex flex-col items-center justify-center p-6 text-center">
    <div class="max-w-2xl mx-auto space-y-8">
        <!-- Top heading -->
        <h1 class="text-xl md:text-2xl font-bold tracking-wider text-gray-800 uppercase">
            JUSTINE WARGNIER DESIGN STUDI
        </h1>
        
        <!-- Subheading -->
        <p class="text-base md:text-lg font-light text-gray-600">
            A la rencontre entre
        </p>
        
        <!-- Main highlight -->
        <h2 class="text-3xl md:text-5xl font-semibold text-gray-900 leading-tight">
            intention et passion
        </h2>
        
        <!-- Image Carousel -->
        <div class="carousel my-8 mx-auto">
            <div class="carousel-inner">
                <div class="carousel-item">
                    <img src="https://images.unsplash.com/photo-1499951360447-b19be8fe80f5?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80" alt="Design 1" class="rounded-lg shadow-sm">
                </div>
                <div class="carousel-item">
                    <img src="https://images.unsplash.com/photo-1551288049-bebda4e38f71?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80" alt="Design 2" class="rounded-lg shadow-sm">
                </div>
                <div class="carousel-item">
                    <img src="https://images.unsplash.com/photo-1517245386807-bb43f82c33c4?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80" alt="Design 3" class="rounded-lg shadow-sm">
                </div>
            </div>
            <div class="carousel-indicators">
                <div class="carousel-indicator active" data-slide-to="0"></div>
                <div class="carousel-indicator" data-slide-to="1"></div>
                <div class="carousel-indicator" data-slide-to="2"></div>
            </div>
        </div>
        
        <!-- Baer with distinctive styling -->
        <p class="text-2xl md:text-4xl font-bold text-amber-600 mt-2">
            Baer
        </p>
        
        <!-- Tagline -->
        <p class="text-base md:text-lg font-light text-gray-600">
            pour les marques avec du coeur
        </p>
        
        <!-- Footer text -->
        <p class="text-xs md:text-sm font-light text-gray-500 mt-12 max-w-md mx-auto">
            tudio de design specialise dans le e-commerce, pour une strategie aussi unique que votre marque
        </p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Add loaded class for fade-in effect
            setTimeout(() => {
                document.body.classList.add('loaded');
            }, 100);
            
            // Carousel functionality
            const carousel = document.querySelector('.carousel-inner');
            const items = document.querySelectorAll('.carousel-item');
            const indicators = document.querySelectorAll('.carousel-indicator');
            let currentIndex = 0;
            const itemCount = items.length;
            
            function updateCarousel() {
                carousel.style.transform = `translateX(-${currentIndex * 100}%)`;
                
                // Update indicators
                indicators.forEach((indicator, index) => {
                    indicator.classList.toggle('active', index === currentIndex);
                });
            }
            
            // Auto-slide every 3 seconds
            const slideInterval = setInterval(() => {
                currentIndex = (currentIndex + 1) % itemCount;
                updateCarousel();
            }, 3000);
            
            // Indicator click handler
            indicators.forEach(indicator => {
                indicator.addEventListener('click', () => {
                    clearInterval(slideInterval);
                    currentIndex = parseInt(indicator.dataset.slideTo);
                    updateCarousel();
                    
                    // Restart auto-sliding after manual interaction
                    setTimeout(() => {
                        slideInterval = setInterval(() => {
                            currentIndex = (currentIndex + 1) % itemCount;
                            updateCarousel();
                        }, 3000);
                    }, 10000); // Longer delay before restarting
                });
            });
            
            // Handle responsive adjustments
            function adjustLayout() {
                // Additional responsive adjustments can be added here if needed
            }
            
            // Initial adjustment
            adjustLayout();
            
            // Adjust on window resize
            window.addEventListener('resize', adjustLayout);
        });
    </script>
</body>
</html>
